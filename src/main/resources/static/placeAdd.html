<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/my.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="loginForm">
        <h1 class="title" style="text-align: center">添加景点界面</h1>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">景点</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">印象图片</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="pic" name="pic" >
                </div>
            </div>
            <div class="form-group">
                <label for="hotTime" class="col-sm-2 control-label">旺季时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="hotTime" name="hotTime" >
                </div>
            </div>
            <div class="form-group">
                <label for="hotTicket" class="col-sm-2 control-label">旺季门票</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="hotTicket" name="hotTicket" >
                </div>
            </div>
            <div class="form-group">
                <label for="dimTicket" class="col-sm-2 control-label">淡季门票</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dimTicket" name="dimTicket" >
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">所属省份</label>
                <div class="col-sm-10">
                    <select class="combobox" >
                        <option v-for="province in provinces" v-text="province.name" :value="province.name"></option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" @click="addProvince">添加</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
<!--引入vue和axios-->
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            provinces:[],

        },
        methods:{
            getAllProvinces()
            {
                axios.get("http://localhost:8989/province/findByPage?page=1&rows=35").then((res)=>{
                   this.provinces = res.data.provinces;
                });
            }
        },
        created()
        {
            this.getAllProvinces();
        }

    });

</script>
