<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/my.css" />
    <title>Title</title>
</head>
<body>
<div id="app">


<div class="loginForm">
    <h1 class="title">登陆界面</h1>
    <form class="form-horizontal" action="/user/login">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" v-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" v-model="user.password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" @click="login">登陆</button>
                <a  class="btn btn-default" href="./register.html">注册</a>
            </div>
        </div>
    </form>
</div>
</div>


</body>
</html>
<!--引入vue和axios-->
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            user:{},
        },
        methods:{
            login(){
                axios.post("http://localhost:8989/user/login",this.user).then((res)=>{
                    if(res.data.state){
                        alert(res.data.msg);
                        location.href="./provinceList.html";
                    }
                    else{
                        alert(res.data.msg);
                    }
                });
            },
        },
    })
</script>
